<div class="container mt-5">
    <a routerLink="/articles" class="btn btn-secondary mb-3">← Retour à la liste</a>
    <div class="card">
      <img *ngIf="post.image" [src]="post.image" class="card-img-top" [alt]="post.title">
      <div class="card-body">
        <h3>{{ post.title }}</h3>
        <p class="text-muted">{{ post.category }}</p>
        <p>{{ post.content }}</p>
  
        <a [routerLink]="['/edit-article', post.id]" class="btn btn-warning mt-3">
           Modifier l'article
        </a>
      </div>
    </div>
  </div>
