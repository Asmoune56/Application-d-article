<div class="container mt-5">
  <h2 class="text-center mb-4">üìù Liste des Articles</h2>

  <div class="row">
    <div *ngFor="let post of posts" class="col-md-4 mb-4">
      <div class="card h-100 shadow">
        <img *ngIf="post.image" [src]="post.image" class="card-img-top" [alt]="post.title" style="height: 200px; object-fit: cover;">
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted">{{ post.content | slice:0:100 }}...</p>
          <span class="badge bg-info text-dark">{{ post.category }}</span>

          <div class="mt-auto pt-3 d-flex justify-content-end">
            <a [routerLink]="['/article', post.id]" class="btn btn-sm btn-outline-primary">
              Voir plus
            </a>
            
            <button class="btn btn-sm btn-outline-danger" (click)="deletePost(post.id!)">
              Supprimer
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
