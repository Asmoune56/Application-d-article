<div class="container mt-5">
  <h2>Ajouter un Article</h2>

  <form (ngSubmit)="onSubmit()" class="mt-4">

    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" id="title" [(ngModel)]="article.title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Contenu</label>
      <textarea id="content" [(ngModel)]="article.content" name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Lien de l'image</label>
      <input type="text" id="image" [(ngModel)]="article.image" name="image" class="form-control">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Cat√©gorie</label>
      <input type="text" id="category" [(ngModel)]="article.category" name="category" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter l'article</button>
  </form>
</div>
